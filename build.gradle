/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'java'
    id 'org.springframework.boot' version '3.4.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

repositories {
    mavenCentral()
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.mustache
    api libs.org.springframework.boot.spring.boot.starter.thymeleaf
    api libs.org.springframework.boot.spring.boot.starter.webflux
    api libs.org.springframework.boot.spring.boot.configuration.processor
    api libs.org.projectlombok.lombok
    api libs.com.google.code.gson.gson
    api libs.com.jayway.jsonpath.json.path
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.apache.httpcomponents.client5.httpclient5
    api libs.org.slf4j.slf4j.api
    api libs.ch.qos.logback.logback.core
    api libs.ch.qos.logback.logback.classic
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.org.mockito.mockito.core
    testImplementation libs.org.mockito.mockito.junit.jupiter
}

group = 'com.atre'
version = '0.0.1-SNAPSHOT'
description = 'movies'
java.sourceCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
